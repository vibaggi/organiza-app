<ion-header>

    <img src="assets/back-arrow.svg" alt="" (click)="dismiss()">

  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item class="ion-margin-vertical">
      <ion-input placeholder="Nome Republcia" [(ngModel)]="nomeRepublica"></ion-input>

    <ion-button expand="block" (click)="criarRepublica()">CRIAR REPUBLICA</ion-button>

</ion-content>
