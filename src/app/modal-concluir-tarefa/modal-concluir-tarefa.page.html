<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss(null)" >
        <ion-icon name="arrow-dropleft-circle" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>ESCOLHA UMA TAREFA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let tarefa of tarefas" (click)="dismiss(tarefa)">
          <ion-label>
            <h2>{{tarefa.nome}}</h2>
            <p>{{tarefa.valor}} pontos</p>
          </ion-label>
        </ion-item>
      </ion-list>

</ion-content>
