<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="dismiss()" >
          <ion-icon name="arrow-dropleft-circle" size="large"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>SELECIONE A LEI INFRIGIDA</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
      <ion-list>
          <ion-item *ngFor="let ocorrencia of ocorrencias" (click)="selecionarReu(ocorrencia)">
            <ion-label>
              <h2>{{ocorrencia.nome}}</h2>
              <p>{{ocorrencia.pontos}} pontos</p>
            </ion-label>
          </ion-item>
        </ion-list>
  
  </ion-content>
