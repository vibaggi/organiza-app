<ion-header>
    <ion-toolbar>
      <img src="assets/back-arrow.svg" alt="" (click)="dismiss()">
      <ion-title>SELECIONE UM MORADOR</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
      <ion-list>
          <ion-item *ngFor="let morador of moradores" (click)="dismiss(morador)">
            <ion-label>
              <h2>{{morador}}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
  
  </ion-content>
