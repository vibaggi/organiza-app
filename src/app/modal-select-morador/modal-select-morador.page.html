<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="dismiss()" >
          <ion-icon name="arrow-dropleft-circle" size="large"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>SELECIONE UM MORADOR</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
      <ion-list>
          <ion-item *ngFor="let morador of moradores" (click)="dismiss(morador)">
            <ion-label>
              <h2>{{morador}}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
  
  </ion-content>
