<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()" >
        <ion-icon name="arrow-dropleft-circle" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>ESCOLHA UMA TAREFA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let tarefa of tarefas; let i = index">
      <ion-icon name="trash" (click)="deletarTarefa(i)"></ion-icon>

      <ion-input [(value)]="tarefa.nome" (ionChange)="atualizaTarefa(i, $event)"></ion-input>
      <p (click)="mudarPontuacao(i)">
        {{tarefa.valor}} pontos
      </p>

    </ion-item>
   
    <img src="/assets/add-icon.svg" alt="" id="add-img" (click)="novaTarefa()">


  </ion-list>

  <ion-button (click)="salvarMudancas()">SALVAR MUDANÃ‡AS</ion-button>

</ion-content>
